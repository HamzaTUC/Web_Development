<!DOCTYPE html>
<html>
 <head>
  <script > 
  document.addEventListener("DOMContentLoaded", ()=>{
    document.querySelectorAll('.color-change').forEach((button)=> {button.onclick=()=> {
      document.querySelector('#greeting').style.color=button.dataset.color
        }
      });



  });
  	
  </script>
</head>
 <body>
    <h1 id="greeting">Hello !</h1>
      <button  class= "color-change" data-color="red" > Red </button>
      <button  class= "color-change" data-color="blue" > Blue </button>
      <button  class= "color-change" data-color="green" > Green </button>
 </body>
</htm
