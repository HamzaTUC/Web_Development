<html>
 <head>
  <script > 
  document.addEventListener("DOMContentLoaded", function(){
   setInterval(count, 1000)
  })
  let counter=0;
  	function count() {
      counter++;
  		document.querySelector('#auto_counter').innerHTML= counter; 
  	}
  </script>
</head>
 <body>
      <h1 id= "auto_counter"> 0 </h1>
 </body>
